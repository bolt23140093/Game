/////////////////////////////
var pose1 = {
	lThigh: Math.PI/6,
  rThigh: -Math.PI/6
}
var pose2 = {
	lThigh: -Math.PI/6,
  rThigh: +Math.PI/6
}
var keys = [
  [0, pose1],
  [0.5, pose2],
  [1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

$("#train_toggle").click(function() {
 motion = !motion;
});

function keyframe(t) {
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
            keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
	return intKey;
}

function animate() {

  requestAnimationFrame(animate);
  render();

  let dt = clock.getDelta();
  let R = 50;
  let omega = HH/R/T;
  let r=2;
  
  theta += omega*dt*5;
  if(theta<=Math.PI){
  	torso.position.set (R/2*Math.cos(theta), HH, -R/2*Math.sin(theta));
  	torso.rotation.y = Math.PI + theta;
  }
  else if(theta>Math.PI && theta<=Math.PI*3){
  	torso.position.set (-(R*Math.cos(theta))-R-R/r, HH, -R*Math.sin(theta));
  	torso.rotation.y = -(Math.PI + theta);
  }
  else{
  	torso.position.set (R/2*Math.cos(theta), HH, -R/2*Math.sin(theta));
  	torso.rotation.y = Math.PI + theta;
  }
  if(theta>Math.PI*4){
  	theta=0;
  }

	let intKey = keyframe(clock.getElapsedTime());
  lLeg.rotation.x = intKey[0];
  rLeg.rotation.x = intKey[1];
  lHand.rotation.x = intKey[1];
  rHand.rotation.x = intKey[0];  
  
  if(motion==true)
  {
    let cameraPos = new THREE.Vector3(0,8*WW,-14*WW);
    head.localToWorld (cameraPos);
    camera.position.copy (cameraPos);
    let cameraLookAt = new THREE.Vector3(0,2*WW,0);
    head.localToWorld (cameraLookAt);
    camera.lookAt (cameraLookAt);
    flag=0;
  }
  else
  {
  	if(flag==0)
    {
    	 camera.position.set(0,150,200);
    	 let cameraLookAt = new THREE.Vector3(0,0,0);
   		 camera.lookAt (cameraLookAt);
       flag=1;
    }
  }
}
